name: Deploy React Frontend to GCS

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때만 실행

env:
  PROJECT_ID: aivle-team0721 # GCP 프로젝트 ID
  GCS_BUCKET_NAME: aivle-project # GCS 버킷 이름

permissions:
  contents: read
  id-token: write # GCP 인증을 위한 OIDC 토큰 발급 허용

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # React 앱에 적합한 버전

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Create .env file
        run: echo "${{ secrets.FRONTEND_ENV_FILE }}" > frontend/.env

      - name: Build React app
        run: CI=false npm run build
        working-directory: frontend

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'  # ✅ access_token 형식
          export_environment_variables: true  # ✅ 환경변수 설정
          workload_identity_provider: 'projects/902267887946/locations/global/workloadIdentityPools/github-actions-pool-2/providers/github-provider-v3'
          service_account: 'github-action-frontend@aivle-team0721.iam.gserviceaccount.com'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy to Google Cloud Storage
        run: |
          gcloud storage rsync --recursive frontend/build gs://${{ env.GCS_BUCKET_NAME }}
