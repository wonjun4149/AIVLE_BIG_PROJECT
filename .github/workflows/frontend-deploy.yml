name: Deploy React Frontend to GCS

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: aivle-team0721
  GCS_BUCKET_NAME: aivle-project

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Build React app
        run: CI=false npm run build
        working-directory: frontend

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          export_environment_variables: true
          workload_identity_provider: 'projects/902267887946/locations/global/workloadIdentityPools/github-actions-pool-2/providers/github-provider-v3'
          service_account: 'github-action-frontend@aivle-team0721.iam.gserviceaccount.com'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure gsutil to use access token
        run: |
          cat > ~/.boto <<EOF
          [Credentials]
          gs_oauth2_refresh_token = ${GOOGLE_OAUTH_ACCESS_TOKEN}

          [Boto]
          https_validate_certificates = True
          EOF

      - name: Deploy to Google Cloud Storage
        run: |
          gsutil -o "Credentials:gs_oauth2_refresh_token=${GOOGLE_OAUTH_ACCESS_TOKEN}" -m rsync -r frontend/build gs://${{ env.GCS_BUCKET_NAME }}
