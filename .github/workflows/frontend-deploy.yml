name: Deploy React Frontend to GCS

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때만 워크플로우 실행

env:
  PROJECT_ID: aivle-team0721 # GCP 프로젝트 ID
  GCS_BUCKET_NAME: aivle-project # GCS 버킷 이름

permissions:
  contents: read
  id-token: write # GCP 인증을 위해 OIDC ID 토큰 생성 허용

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # React 앱에 적합한 Node.js 버전

      - name: Install dependencies
        run: npm install
        working-directory: frontend # frontend 폴더에서 실행

      - name: Build React app
        run: CI=false npm run build
        working-directory: frontend

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          export_environment_variables: true
          workload_identity_provider: 'projects/902267887946/locations/global/workloadIdentityPools/github-actions-pool-2/providers/github-provider-v3'
          service_account: 'github-action-frontend@aivle-team0721.iam.gserviceaccount.com'

      - name: Activate gcloud with access token
        run: |
          gcloud auth activate-access-token "$GOOGLE_OAUTH_ACCESS_TOKEN"

      - name: Deploy to Google Cloud Storage
        run: |
          gsutil -m rsync -r frontend/build gs://${{ env.GCS_BUCKET_NAME }}
